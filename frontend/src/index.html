<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Django API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      line-height: 1.5;
    }
    form {
      margin-bottom: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    form h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 0.5rem;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Django API Test</h1>

  <!-- Register Form -->
  <h1>Register</h1>
<form id="registerForm">
  <input type="text" name="username" placeholder="Username" required />
  <input type="email" name="email" placeholder="Email" required />
  <input type="password" name="password" placeholder="Password" required />
  <input type="text" name="first_name" placeholder="First Name" required />
  <input type="text" name="last_name" placeholder="Last Name" required />
  
  <select name="role" required>
    <option value="">-- Select Role --</option>
    <option value="dop">Director of Photography</option>
    <option value="ac">Assistant Camera</option>
    <option value="gaffer">Gaffer</option>
    <option value="grip">Grip</option>
  </select>
  
  <button type="submit">Register</button>
</form>
<div id="registerMsg"></div>


  <!-- Login Form -->
  <h1>Login</h1>
  <form id="loginForm">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <div id="loginMsg"></div>

  <!-- Add Setup Form -->
  <h1>Add Setup</h1>
  <form id="setupForm">
    <input type="text" name="title" placeholder="Setup title" required />
    <input type="text" name="category" placeholder="Category" required />
    <textarea name="description" placeholder="Description"></textarea>
    <button type="submit">Add Setup</button>
  </form>
  <div id="setupMsg"></div>

  <script type="module" src="./main.js"></script>
</body>
</html>
